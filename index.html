<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    
    
    <div class="card">
      <header>
        <img src="./images/bg-pattern-card.svg" alt="" />
      </header>
      <div class="content">
        <div class="img_victor">
          <img src="./images/image-victor.jpg" alt="" />
        </div>

        <div class="name">
          Victor Crest
          <span class="number">26</span>
        </div>

        <div class="city">London</div>
        <div class="social">
          <div class="followers box_social">
            <span class="numbers">80K</span>
            <span class="social_span">Followers</span>
          </div>

          <div class="Likes box_social">
            <span class="numbers">803K</span>
            <span class="social_span">Likes</span>
          </div>

          <div class="Photos box_social">
            <span class="numbers">1.4K</span>
            <span class="social_span">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">K.Witos</a>
    </footer>
  </body>
</html>
